<script>
  let regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\+)|(\*)|(\-)|(\/)/g
  let dictionary = ['number', 'whitespace', 'lineTerminator', '+', '*', '-', '/']

  function tokenize(source) {
      var result = null;
      while (true) {
          result = regexp.exec(source);
          if (!result) break;
          for (var i = 1; i<=dictionary;i++) {
              //如果match到了括号里的东西
              if (result[i]) console.log(dictionary[i-1])
          }
          console.log(result)
      }
  }
  tokenize("1024 + 10 * 25")
</script>
